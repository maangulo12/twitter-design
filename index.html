<!DOCTYPE html>
<html>
    <head>
        <title> TIY - Twitter </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <main class="twitter-card">
            <div class="twitter-card__user">
                <div class="two-col">
                    <img src=""
                         class="twitter-card__profile"
                         width="100px"
                         height="100px">
                </div>
                <div class="two-col">
                    <h2 class="twitter-card__name"> CNN </h2>
                    <h3 class="twitter-card__handle"> @cnn </h3>
                </div>
            </div>
            <a class="twitter-card__button" href="#">
                <i class="fa fa-user-plus"></i>
                Follow
            </a>
            <h1 class="twitter-card__tweet">
                Something about UFO's in Florida and everyone was scared.
            <h1>
            <img src=""
                 width="1120px"
                 height="630px">
            <div class="twitter-card__border-container
                        twitter-card__border-container--no-left
                        one-third-col">
                <div class="two-col">
                    <span> Retweets </span>
                    <span> 151 </span>
                </div>
                <div class="two-col">
                    <span> Likes </span>
                    <span> 209 </span>
                </div>
            </div>
            <div class="twitter-card__border-container
                        twitter-card__border-container--no-right
                        two-third-col">
                <ul>
                    <li>
                        <img src=""
                             class="twitter-card__retweeters"
                             width="50px"
                             height="50px">
                    </li>
                    <li>
                         <img src=""
                              class="twitter-card__retweeters"
                              width="50px"
                              height="50px">
                    </li>
                </ul>
            </div>
            <time> Nov 25th, 2015 </time>
            <ul>
                <li>
                    <i class="fa fa-reply"></i>
                </li>
                <li>
                    <i class="fa fa-retweet"></i>
                </li>
                <li>
                    <i class="fa fa-heart"></i>
                </li>
                <li>
                    <i class="fa fa-ellipsis-h"></i>
                </li>
            </ul>
        </main>
    </body>
</html>
